<div id="dataset" class="wrapper">
	<div class="main">
		<h2>New Data</h2>
		<div style="top: 60px;" class="separator-upper"></div>
		<div class="list">
            <div class="box">
                <div *ngFor="let dataset of datalist">
                    <div class="datalist-row">
                    <div style="display: inline-block; cursor: pointer; width:60%;" [routerLink]="['/dataset', dataset.Id]">
                    {{ dataset.Name }}
                    </div>
                    <div style="display: inline-block; cursor: pointer; width:20%;" [routerLink]="['/dataset', dataset.Id]">
                    {{ dataset.MeasuredDate | date:'medium' }}
                    </div>
                    <img src="/assets/gfx/delete-icon.png" class="delete-icon" (click)="deleteDataSet(dataset)">
                    </div>
                </div>
				<input style="display: none;" (change)="upload($event)" type="file" id="fileInput" multiple="multiple" placeholder="Upload file..." />
				<label *ngIf="!uploading" for="fileInput">
					<div class="center upload-button">
						<img class="upload-icon" src="assets/gfx/upload-icon.png"><br>
						Click here to upload files
					</div>
				</label>
				<div *ngIf="uploading" class="center upload-button">
					<img class="loading-icon" src="assets/gfx/loading-icon.png"><br>
					Uploading
				</div>
            </div>
        </div>
		<div style="bottom: 15px;" class="separator-lower"></div>
	</div>
</div>
